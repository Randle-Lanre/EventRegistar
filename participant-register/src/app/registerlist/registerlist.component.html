    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>

      <th scope="col"> Comment </th>
      <th scope="col"> Delete </th>
    </tr>
  </thead>
 <!-- TODO : Test newly created call  -->

<!-- TODO: add a button for updating this list and deleting this item-->

  <tbody *ngFor="let participant of registarService.registrationResults">

      <th scope="row">{{participant.id}}</th>
